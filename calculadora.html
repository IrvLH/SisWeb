<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Calculadora</title>
    
</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">
        <button type="button" class="btn btn-danger" id="Limpiar" onclick="limpiar()">C</button>
        <input type="text" name="Oper" id="OperacionTexto" size="50" readonly>
        <button type="button" class="btn btn-danger" id="Limpiar" onclick="limpiarUno()">Borrar</button>
        <label for="Operacion">Resultado =</label>
        <input type="text" name="Res" id="Resultado" size="30" readonly>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" id="Numero" onclick="escribir(1)">1</button>
                <button type="button" class="btn btn-outline-primary" id="Numero" onclick="escribir(2)">2</button>
                <button type="button" class="btn btn-outline-primary" id="Numero" onclick="escribir(3)">3</button></div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" id="Numero" onclick="escribir(4)">4</button>
                <button type="button" class="btn btn-outline-primary" id="Numero" onclick="escribir(5)">5</button>
                <button type="button" class="btn btn-outline-primary" id="Numero" onclick="escribir(6)">6</button></div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" id="Numero" onclick="escribir(7)">7</button>
                <button type="button" class="btn btn-outline-primary" id="Numero" onclick="escribir(8)">8</button>
                <button type="button" class="btn btn-outline-primary" id="Numero" onclick="escribir(9)">9</button></div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="Operacion" onclick="escribirOper('+')">+</button>
                <button type="button" class="btn btn-primary" id="Operacion" onclick="escribirOper('-')">-</button>
                <button type="button" class="btn btn-primary" id="Operacion" onclick="escribirOper('*')">*</button>
                <button type="button" class="btn btn-primary" id="Operacion" onclick="escribirOper('/')">/</button>
                <button type="button" class="btn btn-danger" onclick="Calcular()">=</button>
            </div>
        </div>
    </div>
    
</body>
<script src="utilCalculadora.js"></script>
</html>
