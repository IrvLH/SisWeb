<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">
        <input type="text" name="Oper" id="Operacion">
        <label for="Operacion">Resultado =</label>
        <input type="text" name="Res" id="Resultado" readonly>
        <button type="button" class="btn btn-primary" id="Operacion">C</button>

        <div class="row">
            <div class="col"><button type="button" class="btn btn-outline-primary" id="Numero">1</button>
                <button type="button" class="btn btn-outline-primary" id="Numero">2</button>
                <button type="button" class="btn btn-outline-primary" id="Numero">3</button></div>
        </div>

        <div class="row">
            <div class="col"><button type="button" class="btn btn-outline-primary" id="Numero">4</button>
                <button type="button" class="btn btn-outline-primary" id="Numero">5</button>
                <button type="button" class="btn btn-outline-primary" id="Numero">6</button></div>
        </div>

        <div class="row">
            <div class="col"><button type="button" class="btn btn-outline-primary" id="Numero">7</button>
                <button type="button" class="btn btn-outline-primary" id="Numero">8</button>
                <button type="button" class="btn btn-outline-primary" id="Numero">9</button></div>
        </div>

        <div class="row">
            <div class="col"><button type="button" width="20" class="btn btn-primary" id="Operacion">+</button>
                <button type="button" class="btn btn-primary" id="Operacion">-</button>
                <button type="button" class="btn btn-primary" id="Operacion">*</button>
                <button type="button" class="btn btn-primary" id="Operacion">/</button>
                <button type="button" class="btn btn-primary" id="Operacion">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
